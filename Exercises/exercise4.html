<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exercise4.css">
</head>
<body>
    <h1>Login Form</h1>
    <form action="#" method="post">
     <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
     </div>

     <div class="form-group">
        <label>Account Type</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="account-type" value="login"> Login
            </label>
            <label>
                <input type="radio" name="account-type" value="signup"> Signup
            </label>
        </div>
     </div>

     <div class="form-group">
        <label for="remember">
            <input type="checkbox" id="remember" name="remember">
            Remember me
        </label>
     </div>
     <div class="form-group">
            <button type="button" onclick="alert('Form submitted!')">Submit</button>
     </div>

    </form>
</body>
</html>
